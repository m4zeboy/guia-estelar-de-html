<!DOCTYPE html>
<!-- 
    Serve -para alguns navegadores identificarem que nós estamos trabalhando com um documento em HTML5 
 -->
 <html>
    <!-- É o elemento raíz documento, é o início da cadeia-->
    <head>
        <meta charset="UTF-8">
        <!-- Tag que contém vários tipos de metadados da nossa página, exemplo charset utf8, essa configuração faz o documento entender a maioria dos caracteres existentes.-->
        <title>Anatomia do documento</title>
        <!-- Tag de define o título da página, fica visível la no canto superior esquerdo -->
    </head>
    <!-- head: Elemento filho do HTML, conterá informações importantes para a configuração do documento -->
    <body>
        <!-- Relativo  ao que fica visível ao usuário; o conteúdo propriamente dito.-->
        <h1>Título</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, dignissimos magni et eaque nulla porro praesentium consectetur velit libero doloribus ipsa quis atque molestiae voluptatum? Velit, labore esse? Possimus, quasi!</p>
    </body>
 </html>
