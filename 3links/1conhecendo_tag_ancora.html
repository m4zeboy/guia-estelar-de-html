<!-- 
    Hyper links - Elemento ÂNCORA: <a>

    + Anatomia

    +Atributos:
        - globais 
        - href: Contém a URL ou o fragmento da URL que o link será apontado. Para onde iremos quando clicarmos no link.
            - url completa
            - fragmento
            - email
            - telefone
            - e outros
        
        - download: esse atributo faz com que ao clicar no link, seja feito o download do arquivo, não redirecionando para outra página.

        - target
            -_self (padrão): abrirá na mesma página
            -_blank: abrirá uma nova aba do navegador.
       
 -->

 <a href="https://google.com" target="_blank">Conteúdo</a>
