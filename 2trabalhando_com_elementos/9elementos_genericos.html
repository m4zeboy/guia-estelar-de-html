<!-- 
    Elementos Genéricos

    * <div>: 
        Serve para agrupar conteúdos. Trabalha com a ideia de bloco.
        O elemento div não tem nenhum significado semântico especial. Ele delimita uma caixa.

    * <span>: Serve para agrupar textos. Trabalha com a ideia de linha.

    Usaremos esses elementos na maioria das vezes com atributos tipo class, id.
 -->

<div class="cart">
    <strong>Produto:</strong>
    <span>Tênis - </span>
    <span>US$ 29,99</span>
</div>
