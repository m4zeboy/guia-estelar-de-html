<!-- 
    Listas de Descrição
        O elemento dl representa uma lista de associação em que temos um termo (dt) e sua explicação/ descrição (dd)

    <dl>
        <dt></dt> // Termo de descrição - Description Term
        <dd></dd> // definição da descrição
    </dl>

    Marcar um conjunto de itens e suas descrições
 -->

 <h2>Glossário</h2>
 <dl>
    <dt>Hypertext</dt>
    <dd>É um tipo de texto que possibilita mais do que simples texto, exemplo: links, imagens, vídeos, aúdios etc...</dd>

    <dt>Markup</dt>
    <dd>Marcação do text.</dd>

    <dt>Language</dt>
    <dd>Linguagem - com sua semântica e suas regras de sintaxe.</dd>
 </dl>
