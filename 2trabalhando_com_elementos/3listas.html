<!-- 
    Listas

    - Ordenadas <ol>: 
        O elemento ol representa a lista de itens, onde os itens são intencionalmente numerados/ ordenados, ou seja, se mudarmos a ordem dos itens, provavelmente mudaremos seu significado.

    - Não ordenadas <ul>:
        Representa uma lista de itens, onde a ordem não é importante, ou seja, podemos alterar a ordem sem necessáriamente alterar o significado do documento.

        - elementos da lista <li>: 
            Item da lista, se seu elemento pai é um ol, ul ou menu element, então o elemento li é um item do elemento pai.
            
    
    Sempre envolva os elementos da lista dentro de uma lista ordenada ou não ordenada.
    Não deixe os elementos isolados na página.
    
    Organizar conteúdos de forma listada.
 -->
<h1>Suco detox</h1>
<h2>Ingredientes</h2>

<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho de gengibre;</li>
    <li>2 copos de água;</li>
    <li>Açucar a gosto;</li>
    <li>Gelo a gosto.</li>
</ul>
