<!-- 
    Representando códigos de computador

    <code>
        Partes genéricas de código

    <pre> 
        Blocos de código, pois essa tag mantém os espaços em branco e recuos que eu colocar no meu código.

        <xmp> tag em desuso/ obsoleta
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Representando Blocos de Codigo</h1>
    <ul>
        <li><strong>Usando a tag code:</strong><br>

            <code>document.querySelector('body')</code>
        </li>
        <li><strong>Usando em conjunto a tag pre:</strong>
            <pre><code>
                document
                    .querySelector('content')
            </code></pre>
        </li>

        <li><strong>Representando elementos HTML com caracteres especias:</strong><br>
        <code>&lt;code&gt; conteúdo &lt;/code&gt;</code>
        </li>
    </ul>
</body>
</html>
